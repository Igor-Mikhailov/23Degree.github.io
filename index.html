<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie-edge" />
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row justify-content-between">
				<div class="header-logo col-lg-2 col-7">
					<img src="img/logo.png" alt="logo" class="header__logo">
				</div>
				<div class="header-phone col-lg-3 col-md-4  ml-auto d-md-flex d-none align-items-center">
					<img src="img/phone.png" alt="" class="phone">
					<div class="phone__description">
						<p class="phone__subtitle">Есть вопросы? Звоните!</p>
						<p class="phone__title">8 /800/ 259 09 36</p>
					</div>
				</div>
				<div class="col-md-1 col-3 menu d-flex justify-content-center align-items-center">
					<div class="menu__button">
						<span></span>
					</div>
					<p class="menu__text mt-1">Меню</p>
				</div>
			</div>
		</div>
	</header>
	<section class="section-first">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center">
					<h1 class="title">Услуги по 3D моделированию</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<h2 class="subtitle">полный спектр услуг</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<p class="description">Оставьте заявку сейчас и получите дизайн интерьера 25кв2 бесплатно!*</p>
				</div>

			</div>
			<div class="row">
				<div class="input-form col-md-10 mx-auto d-sm-flex d-none justify-content-center">
					<input class="mr-sm-2 mr-0" type="text" placeholder="Ваше имя" />
					<input type="text" placeholder="E-mail" />
					<input class="ml-sm-2 ml-0" type="text" placeholder="Номер телефона" />
				</div>
			</div>
			<div class="row">
				<div class="input-button col-md-5 mx-auto d-flex justify-content-center">
					<button class="form__click">Оставить заявку!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 mx-auto text-center">
					<p class="input-text">*Мы гарантируем конфидициальность передаваемых данных</p>
				</div>
			</div>
			<div class="row">
				<div class="col-1 mx-auto text-center">
					<a href=""><img class="mouse" src="img/mouse.png" alt=""></a>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
